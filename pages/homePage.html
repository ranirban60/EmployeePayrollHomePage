<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/homePage.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;
    0,200;0,300;0,400;0,600;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600
    &display=swap" rel="stylesheet">
    <title>Employee Payroll App-HomePage</title>
    <script defer src="../js/home_page.js"></script>
</head>
<body>
    <!-- UC 1 -->
    <header class="header-content header">
        <div class="logo-content">
          <img src="../assets/images/logo.png" alt="logo img">
          <div>
            <span class="emp-text">EMPLOYEE</span><br>
            <span class="emp-text emp-payroll">PAYROLL</span>
          </div>
        </div>
      </header>
      <div class="main-content">
        <!-- UC 2 -->
        <div class="header-content">
            <div class="emp-detail-text">Employee Details 
              <div class="emp-count">10</div>
            </div>
            <a href="../pages/EmployeePayrollApp.html" class="add-button">
              <img src="../assets/icons/add-24px.svg" alt="add icon">Add User
            </a>
          </div>
          <table id="display" class="table">
            <!-- UC 3 -->
            <tr>
              <th></th>
              <th>Name</th>
              <th>Gender</th>
              <th>Department</th>
              <th>Salary</th>
              <th>StartDate</th>
              <th>Actions</th>
            </tr>
            <tr>
                <td class="profile"><img alt="" src="../assets/profile-images/Ellipse -2.png">
                </td>
                <td>Robert Bosch</td>
                <td>Male</td>
                <td>
                  <div class="dept-label">HR</div>
                  <div class="dept-label">Finance</div>
                </td>
                <td>450000</td>
                <td>1 Nov 2020</td>
                <td>
                  <img id="1" onclick="remove(this)" alt="delete" src="../assets/icons/delete-black-18dp.svg">
                  <img id="1" alt="edit" onclick="update(this)" src="../assets/icons/create-black-18dp.svg">
                </td>
              </tr>
          </table>
      </div>
</body>
</html>
